<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deno Multiplayer</title>
  <script src="client.js" defer></script>
  <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
  <style>
    #water {
      position: absolute;
      z-index: -1;
      left: 0px;
      top: 15%;
    }

    canvas {
      position: absolute;
      z-index: 0;
      left: 0px;
      top: 15%;
      border: 0;
      background: #eeeeee00;
    }

    #overlay{
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    }
  </style>
</head>

<body>
  <h1 id="controls">Controlls
    <button id="left">&#8592;</button>
    <button id="right">&#8594;</button>
    <button id="up">&#8593;</button>
    <button id="down">&#8595;</button>
  </h1>
  <img id="water" src="water.gif" alt="water" width="600" height="400">
  <canvas id="game" width="600" height="400"></canvas>
  <img src="WhiteNoiseTransparent.png" alt="overlay" width="100%" height="auto">
</body>

</html>
